<head>
	<title>meteor-browpie</title>
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<hgroup>
		<h1>Browpie</h1>
		<h2>Realtime browser stat pies</h2>
	</hgroup>
	<div id="hour" class="pie">
		<h2>Last Hour</h2>
	</div>
	<div id="day" class="pie">
		<h2>Last Day</h2>
	</div>
	<div id="month" class="pie">
		<h2>Last Month</h2>
	</div>
	<div id="year" class="pie">
		<h2>Last Year</h2>
	</div>
	<a id="gh" href="https://github.com/alanshaw/meteor-browpie" title="Fork me on GitHub"><img src="img/GitHub-Mark-32px.png" alt="GitHub logo"/></a>
</body>
